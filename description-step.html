<form>
  <div class="air-card m-0-top p-0-top-bottom">
    <header class="justify p-md-bottom">
      <div class="primary">
        <h2 class="m-0-bottom">Title</h2>
        <span class="text-muted">Step 3 of 7</span>
      </div>
    </header>
    <div class="card-content">
      <section class="content-section p-lg-top">
        <div class="row">
          <div class="col-sm-10">
            <label for="title"> Enter the title of your job </label>
            <div class="animated-placeholder-wrapper">
              <textarea class="form-control m-sm-bottom" rows="4"></textarea>
            </div>
            <div>
              <p class="m-lg-bottom text-muted"> Include words freelancers would use to search when looking for work.
              </p>
              <p class="m-xs-bottom"> <b>Below are some good examples:</b> </p>
              <ul>
                <li class="m-xs-bottom"> Developer needed for creating a responsive WordPress Theme </li>
                <li class="m-xs-bottom"> CAD designer to create a 3D model of a residential building </li>
                <li class="m-xs-bottom"> Need a design for a new company logo </li>
              </ul>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>

  <div class="air-card m-0-top p-0-top-bottom">
    <div class="card-content">
      <section class="content-section p-lg-top">
        <div class="row">
          <div class="col-sm-10">
            <label for="title"> Job Category </label>
            <button class="btn btn-default btn-block text-left p-sm-left" disabled type="button">
              Select a category &amp; subcategory
            </button>
          </div>
        </div>
      </section>

    </div>
    <footer>
        <div class="d-none d-md-block">
          <button ng-click="goBack()"
            class="btn m-0-top-bottom btn-default d-none d-md-inline-block width-xs">Back</button>
          <button ng-click="goBack()"
            class="btn m-0-top-bottom btn-link d-md-none d-inline-block width-xs">Back</button>
          <button disabled class="btn m-0-top-bottom btn-primary width-xs">Next</button>
        </div>
        <div class="btn-row d-md-none">
          <div class="adaptive-buttons d-flex flex-1">
            <button ng-click="goBack()"
              class="btn m-0-top-bottom btn-default d-none d-md-inline-block width-xs">Back</button>
            <button ng-click="goBack()"
              class="btn m-0-top-bottom btn-link d-md-none d-inline-block width-xs">Back</button>
            <button disabled class="btn m-0-top-bottom btn-primary width-xs">Next</button>
          </div>
        </div>
      </footer>
  </div>
</form>
